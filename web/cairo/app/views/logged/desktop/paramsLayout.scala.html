@(requestOrigin: services.RequestOrigin)
<script type="text/template" id="params-layout-template">
    <div class="row document-list-header">
        <div class="col-sm-12 col-md-12">
            <div class="@if(requestOrigin.userAgent.isMobile) {container} else {desktop-big-container}">
                <h3 class="sub-header dialog-subtitle"><%- entityTitle %></h3>
            </div>
        </div>
    </div>
    <div class="@if(requestOrigin.userAgent.isMobile) {container} else {dialog-container document-list-container}">
      <div class="row document-list-buttons-toolbar-row">
        <div class="col-sm-3 col-md-3 col-lg-2">
        </div>
        <div class="col-sm-8 col-md-8 col-lg-9">
          <div class="btn-group">
            <button class="btn list-dialog-button dialog-button dialog-print-button"><i class="glyphicon glyphicon-print"></i> Print</button>
            <button class="btn list-dialog-button dialog-button dialog-preview-button"><i class="glyphicon glyphicon-print"></i> Preview</button>
            <button class="btn list-dialog-button dialog-button dialog-grid-button"><i class="glyphicon glyphicon-print"></i> Grid</button>
            <button class="btn list-dialog-button dialog-button dialog-pdf-button"><i class="glyphicon glyphicon-save-file"></i> PDF</button>
            <button class="btn list-dialog-button dialog-button dialog-email-button"><i class="glyphicon glyphicon-envelope"></i> Email</button>
          </div>
          <div class="btn-group">
            <button class="btn dropdown-toggle dialog-button list-dialog-button" data-toggle="dropdown" aria-expanded="false">
              Export <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" class="dialog-export-afip-button"><i class="glyphicon glyphicon-download"></i> AFIP</a></li>
              <li><a href="#" class="dialog-export-csv-button"><i class="glyphicon glyphicon-th"></i> CSV/Excel</a></li>
              <li><a href="#" class="dialog-export-json-button"><i class="glyphicon glyphicon-wrench"></i> API/JSON</a></li>
              <li><a href="#" class="dialog-export-table-button"><i class="glyphicon glyphicon-th-list"></i> Tabla</a></li>
            </ul>
          </div>

          <div class="btn-group">
            <button class="btn dropdown-toggle dialog-button list-dialog-button" data-toggle="dropdown" aria-expanded="false">
              More <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" class="dialog-info-button">Report Info</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1" style="padding-right: 0;">
          <button class="btn btn-warning dialog-button dialog-close-button align-right" style="margin-right: 0;">Close</button>
        </div>
      </div>
      <div class="row document-list-params-box">
        <div class="col-sm-3 col-md-3 col-lg-2 document-list-params">
          <div id="formBody">
          </div>
          <div class="document-list-save-params">
            <button class="btn btn-success dialog-button dialog-save-button"><i class='glyphicon glyphicon-floppy-disk'></i> Save</button>
          </div>
        </div>
        <div class="col-sm-9 col-md-9 col-lg-10 document-list-list" style="padding-top: 10px;">

          <ul class="nav nav-tabs">
            <li class="active"><a class="report-preview-tab" href="#report-preview" data-toggle="tab">Preview</a></li>
            <li><a class="report-grid-tab" href="#report-grid" data-toggle="tab">Grid</a></li>
            <li><a class="report-chart-tab" href="#report-chart" data-toggle="tab">Chart</a></li>
          </ul>
          <div class="tab-content" style="margin: 20px;">
            <div class="report-preview-ctrl"></div>

            <div id="report-preview" class="tab-pane active" style="display: none;">
              <div class="btn-group">
                <button class="btn btn-info dialog-button dialog-documents-button report-first-page"><i class='glyphicon glyphicon-step-backward'></i></button>
                <button class="btn btn-info dialog-button dialog-documents-button report-previous-page"><i class='glyphicon glyphicon-backward'></i></button>
                <input class="btn dialog-input-control report-current-page" style="width: 50px; height:34px; margin-left: 5px;">
                <input class="btn dialog-input-control report-total-pages" style="width: 50px; height:34px; margin-right: 5px;" disabled>
                <button class="btn btn-info dialog-button dialog-documents-button report-next-page"><i class='glyphicon glyphicon-forward'></i></button>
                <button class="btn btn-info dialog-button dialog-documents-button report-last-page"><i class='glyphicon glyphicon-step-forward'></i></button>
              </div>
              <div class="dialog-report-container" style="overflow:scroll; height:400px;">
                <img class="dialog-page-image">
              </div>
            </div>
            <div class="document-list-grid-body tab-pane" id="report-grid">
            </div>
            <div class="tab-pane" id="report-chart">
            </div>
          </div>
        </div>
      </div>
    </div>
</script>
